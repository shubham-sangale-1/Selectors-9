<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">umso</div>
      <nav>
        <ul>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Showcase</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <button class="login-btn">Login</button>
        <button class="signup-btn">Sign Up</button>
      </div>
    </header>

    <main>
      <h1>Get your <span class="highlight"><br> AI Generated Website</span><br> In Seconds</h1>
      <p>Give it a try right below, without having to sign up!</p>
      <div class="search-bar">
        <input type="text" placeholder="Vegan Pizza Restaurant in">
        <button class="generate-btn">Generate ✨</button>
      </div>
      <div class="reviews">
        <span>Excellent</span>
        <span class="stars">★★★★★</span>
        <span>4.8 out of 5 based on 85 reviews</span>
        <img src="trustpilot.png" alt="Trustpilot">
      </div>
    </main>

    <footer>
      <span>Made with ❤️ by umso</span>
    </footer>
  </div>
</body>
</html>
